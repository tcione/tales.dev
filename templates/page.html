{% extends "site.html" %}

{% block body_classes %}p-article{% endblock %}

{% block title %}
  {{ page.title }} | Tales Cione
{% endblock title %}

{% block content %}
  <article class="c-main-article">
    <div class="c-main-article__wrapper">
      <header>
        {% if page.date %}
          <time datetime="{{ page.date }}">{{ page.date | date }}</time>
        {% endif %}
        <h1>{{ page.title }}</h1>
      </header>

      <div>{{ page.content | safe }}</div>
    </div>
  </article>
{% endblock content %}
